<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Station Data</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../assets/css/navbar.css">
    <style>
        /* From Uiverse.io by lenfear23 */ 
button {
    margin: 12px;

    border-radius: 10px;
    background: #333;
    justify-content: center;
    align-items: center;
    box-shadow: -5px -5px 15px #444, 5px 5px 15px #222, inset 5px 5px 10px #444,
      inset -5px -5px 10px #222;
    font-family: "Damion", cursive;
    cursor: pointer;
    border: none;
    font-size: 16px;
    color: rgb(161, 161, 161);
    transition: 500ms;
  }
  
  button:hover {
    box-shadow: -5px -5px 15px #444, 5px 5px 15px #222, inset 5px 5px 10px #222,
      inset -5px -5px 10px #444;
    color: #d6d6d6;
    transition: 500ms;
  }
  
    </style>
</head>
<body style="background-color: antiquewhite;">
     <!-- navbar-->
     <header>
        <nav>
            <div class="logo">Colombo Air Quality</div>
            <ul>
                <li><a href="../index.html"><i class="fas fa-home"></i>Dashboard</a></li>
                <li><a href="../pages/alert.html"><i class="fas fa-exclamation-circle"></i>Alerts</a></li>
                <li><a href="adminlogin.html"><i class="fas fa-lock"></i>Admin Login</a></li>
                <button id="logoutBtn" class="btn btn-danger">Logout</button>
            </ul>
        </nav>
    </header>

    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header bg-danger text-white">
                        <h2 class="text-center">Add a Sensor</h2>
                    </div>
                    <div class="card-body">
                        <form id="dataForm">
                            <div class="mb-3">
                                <label for="stationName" class="form-label">Station Name</label>
                                <input type="text" class="form-control" id="stationName" required>
                            </div>
                            
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label for="latitude" class="form-label">Latitude</label>
                                    <input type="number" step="any" class="form-control" id="latitude" required>
                                    <div class="invalid-feedback">
                                        Please enter a valid latitude (-90 to 90)
                                    </div>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label for="longitude" class="form-label">Longitude</label>
                                    <input type="number" step="any" class="form-control" id="longitude" required>
                                    <div class="invalid-feedback">
                                        Please enter a valid longitude (-180 to 180)
                                    </div>
                                </div>
                            </div>
                            
                            <div class="mb-3">
                                <label for="timestamp" class="form-label">Date & Time</label>
                                <input type="datetime-local" class="form-control" id="timestamp" required>
                            </div>
                            
                            <div class="row">
                                <div class="col-md-4 mb-3">
                                    <label for="aqi" class="form-label">AQI</label>
                                    <input type="number" class="form-control" id="aqi" required>
                                </div>
                                <div class="col-md-4 mb-3">
                                    <label for="pm25" class="form-label">PM2.5 (µg/m³)</label>
                                    <input type="number" step="0.1" class="form-control" id="pm25" required>
                                </div>
                                <div class="col-md-4 mb-3">
                                    <label for="co" class="form-label">CO (ppm)</label>
                                    <input type="number" step="0.1" class="form-control" id="co" required>
                                </div>
                            </div>
                            
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label for="temperature" class="form-label">Temperature (°C)</label>
                                    <input type="number" step="0.1" class="form-control" id="temperature" required>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label for="humidity" class="form-label">Humidity (%)</label>
                                    <input type="number" step="0.1" class="form-control" id="humidity" min="0" max="100" required>
                                    <div class="invalid-feedback">
                                        Humidity must be between 0-100%
                                    </div>
                                </div>
                            </div>
                            
                            <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                                <button type="button" id="backToDashboardBtn" class="btn btn-warning me-md-2">
                                    Back to Dashboard
                                </button>
                                <button type="submit" class="btn btn-success">Submit Data</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="../assets/js/data.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
