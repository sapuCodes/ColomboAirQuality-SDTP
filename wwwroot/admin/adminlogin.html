<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../assets/css/adminlogin.css">
    <link rel="stylesheet" href="../assets/css/navbar.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="../assets/css/footer.css">
</head>
<body style="background-image: url('https://cdn.pixabay.com/photo/2022/10/09/20/16/globe-7510104_1280.jpg');">

     <!-- navbar -->
     <header>
        <nav>
            <div class="logo">Colombo Air Quality</div>
            <ul>
                <li><a href="../index.html"><i class="fas fa-home"></i>Dashboard</a></li>
                <li><a href="../pages/alert.html"><i class="fas fa-exclamation-circle"></i>Alerts</a></li>
                <li><a href="adminlogin.html"><i class="fas fa-lock"></i>Admin Login</a></li>
            </ul>
        </nav>
    </header>
    
    

    <div class="container d-flex justify-content-center align-items-center vh-100">
        <div class="box p-4 shadow">
            <h2 class="text-center">Admin Login</h2>

            <div style="text-align: center;" class="imgcontainer">
                <img src="https://cdn3.iconfinder.com/data/icons/users-avatars-2/128/superman-512.png" alt="Avatar" class="avatar" style="width: 100px; height: 100px; border-radius: 50%;">
              </div>
              
              
            <form id="loginForm" action="admin-panel.html" method="POST">
                <div class="mb-3">
                    <label for="username" class="form-label">Username:</label>
                    <input type="text" class="form-control" id="username" name="username" required>
                    <small id="usernameHelp" class="form-text text-danger"></small>
                </div>
                
                <div class="mb-3">
                    <label for="password" class="form-label">Password:</label>
                    <input type="password" class="form-control" id="password" name="password" required>
                    <small id="passwordHelp" class="form-text text-danger"></small>
                </div>
                
                <button type="submit" class="btn btn-primary w-100">Login</button>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../assets/js/adminlogin.js"></script>
</body>


</html>
