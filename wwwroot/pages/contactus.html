<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="/SDT frontend/assets/images/favicon.ico">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="../assets/css/navbar.css">
    <link rel="stylesheet" href="../assets/css/footer.css">
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: #f1f1f1;
            color: #333;
            line-height: 1.6;
            margin: 0;
            padding: 0;
        }

        header {
            background: linear-gradient(135deg, #3498db, #2ecc71);
            color: white;
            text-align: center;
            padding: 60px 20px;
            box-shadow: 0 10px 15px rgba(0, 0, 0, 0.1);
        }

        header h1 {
            font-size: 3rem;
            margin: 0;
        }

        .contact-content {
            max-width: 800px;
            margin: 40px auto;
            padding: 20px;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
        }

        .contact-content p {
            text-align: center;
            font-size: 1.1rem;
            margin-bottom: 20px;
            color: #666;
        }

        .contact-form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }

        label {
            font-size: 1.1rem;
            color: #333;
        }

        input, textarea {
            padding: 10px;
            font-size: 1rem;
            border: 1px solid #ddd;
            border-radius: 8px;
            outline: none;
            transition: border-color 0.3s ease;
        }

        input:focus, textarea:focus {
            border-color: #3498db;
        }

        textarea {
            resize: vertical;
            min-height: 150px;
        }

        .word-count {
            text-align: right;
            font-size: 0.9rem;
            color: #888;
        }

        .submit-btn {
            background-color: #3498db;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 8px;
            font-size: 1.1rem;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .submit-btn:hover {
            background-color: #2980b9;
        }

        .success-message, .error-message {
            text-align: center;
            padding: 20px;
            border-radius: 8px;
            margin-top: 20px;
            font-size: 1.1rem;
        }

        .success-message {
            background-color: #2ecc71;
            color: white;
            display: none;
        }

        .error-message {
            background-color: #e74c3c;
            color: white;
            display: none;
        }

        @media (max-width: 768px) {
            header h1 {
                font-size: 2.5rem;
            }

            .contact-content {
                margin: 20px;
                padding: 15px;
            }

            .form-group input,
            .form-group textarea {
                font-size: 0.95rem;
            }

            .submit-btn {
                padding: 10px 18px;
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
         <!-- navbar-->
         <header>
            <nav>
                <div class="logo">Colombo Air Quality</div>
                <ul>
                    <li><a href="../index.html"><i class="fas fa-home"></i>Dashboard</a></li>
                    <li><a href="alert.html"><i class="fas fa-exclamation-circle"></i>Alerts</a></li>
                    <li><a href="../admin/adminlogin.html"><i class="fas fa-lock"></i>Admin Login</a></li>
                </ul>
            </nav>
        </header>

        <h1 style="text-align: center;">Contact Us</h1>

    <section class="contact-content">
        <p>Have any questions? Reach out to us</p>
        
        <form id="contactForm" class="contact-form">
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
            </div>
            
            <div class="form-group">
                <label for="phone">Phone Number:</label>
                <input type="tel" id="phone" name="phone" required>
            </div>
            
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            
            <div class="form-group">
                <label for="message">Message (max 100 words):</label>
                <textarea id="message" name="message" rows="5" required maxlength="500"></textarea>
                <div class="word-count">Words: <span id="wordCount">0</span>/100</div>
            </div>
            
            <button type="submit" class="submit-btn">Submit</button>
        </form>
        
        <div id="successMessage" class="success-message">
            Thank you for contacting us! We'll get back to you soon.
        </div>
        <div id="errorMessage" class="error-message">
            There was an error submitting your form. Please try again.
        </div>
    </section>

    <script src="../assets/js/contactus.js"></script>
</body>

</html>
